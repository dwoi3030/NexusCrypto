{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NexusCrypto - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login_account.css' %}" type="text/css" media="all">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo"><i class="fas fa-bolt"></i> NexusCrypto</div>
            <div class="hero">
                <h1>Sign up & claim<br><span>$50 Reward</span></h1>
            </div>
        </div>
        <div class="right-side">
            <div class="form-box">
                <h2 class="form-title">Login to Nexus</h2>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {% if error %}
                        <p class="form-error">{{ error }}</p>
                    {% endif %}
                    <div class="input-group">
                        <label for="id_login_email">Email</label>
                        <input
                            type="email"
                            id="id_login_email"
                            name="email"
                            placeholder="name@example.com"
                            value="{{ email|default:'' }}"
                            required
                        >
                    </div>
                    <div class="input-group">
                        <label for="id_login_password">Password</label>
                        <input
                            type="password"
                            id="id_login_password"
                            name="password"
                            placeholder="••••••••"
                            required
                        >
                    </div>
                    <button type="submit" class="btn-main">Log In</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/login_account.js' %}"></script>
</body>
</html>
