{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusCrypto | Secure Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css" media="all" />
</head>
<body>

    <div class="auth-container">
        
        <!-- LEFT SIDE: Marketing & Trust (Inspired by Binance) -->
        <div class="auth-marketing">
            <div class="brand-logo">
                <!-- Simple lightning icon placeholder -->
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
                <span>NexusCrypto</span>
            </div>

            <div class="hero-content">
                <h1>Sign up & claim <br><span class="gradient-text">$50 Reward</span></h1>
                
                <!-- Animated "Gift" Visual -->
                <div class="visual-box">
                    <div class="floating-coin">â‚¿</div>
                    <div class="glow-effect"></div>
                </div>

                <div class="trust-badges">
                    <div class="badge-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#db2777" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                        <div class="badge-text">
                            <strong>2M+ Users</strong>
                            <span>Trusted globally</span>
                        </div>
                    </div>
                    <div class="badge-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#db2777" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        <div class="badge-text">
                            <strong>Bank-Grade Security</strong>
                            <span>Audited & SAFU</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDE: The Form -->
        <div class="auth-form-wrapper">
            <div class="form-card">
                <div class="form-header">
                    <h2>Create Personal Account</h2>
                    <p>Trading volume: <strong>$10B+</strong></p>
                </div>

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% if error %}<p class="form-error">{{ error }}</p>{% endif %}
                    <div class="input-group">
                        <label for="id_email">Email</label>
                        <input type="email" name="email" id="id_email" placeholder="name@example.com" value="{{ email }}" required>
                    </div>
                    
                    <!-- Custom Checkbox for Terms -->
                    <label class="terms-check">
                        <input type="checkbox" name="terms" required checked>
                        <span>I agree to NexusCrypto's <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</span>
                    </label>

                    <button type="submit" class="btn-submit">Create Account</button>

                    <div class="separator">or</div>

                    <!-- GOOGLE BUTTON -->
                    <button type="button" class="btn-social btn-google">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.26.81-.58z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                    
                    <button type="button" class="btn-social btn-apple">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74 1.18 0 2.29-1.23 3.57-1.23.36 0 1.49.18 2.6.82-3.28 1.6-2.69 6.01.55 7.59-.61 2.28-2.17 4.51-1.8 5.05zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.16 2.29-1.97 4.16-3.74 4.25z"/></svg>
                        Continue with Apple
                    </button>
                </form>

                <div class="footer-link">
                    Already have an account? <a href="#">Log In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
